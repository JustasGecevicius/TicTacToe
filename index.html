<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="gameBoardWrap">
        <div data-index = "0" class="gameBoardSquare"></div>
        <div data-index = "1" class="gameBoardSquare"></div>
        <div data-index = "2" class="gameBoardSquare"></div>
        <div data-index = "3" class="gameBoardSquare"></div>
        <div data-index = "4" class="gameBoardSquare"></div>
        <div data-index = "5" class="gameBoardSquare"></div>
        <div data-index = "6" class="gameBoardSquare"></div>
        <div data-index = "7" class="gameBoardSquare"></div>
        <div data-index = "8" class="gameBoardSquare"></div>
    </div>
    <div class="createPlayer">
        <button class="gameStarter">Start Game</button>
    </div>
    <div class="background"></div>
     <div class="welcomePage">
        <input type="text" class="playerName">
    </div>
    <div class="winningDisplay">
        <h2 class="winningText"></h2>
        <button class="restartButton">Restart Game</button>
    </div>
</body>
</html>
